pages:
  - background: "#222"
    lines:
      - 我叫阿志，現在正就讀一所在當地還不錯的高中，目前已經是三年級，是一位準備進入聯考階段的可憐考生。
      - 說起我們學校，不僅校風保守，老師盯起人來，也是非常嚴格，而且，我們學校是採用男女分班的方式編排班級。
      - 所以說，我們班上全是雄性動物。
      - 換句話說，可憐的我，從高一開始，到現在接近二年的時間，完全沒有機會接近女生。
      - 雖然我們隔壁班就是女生班，可是兩班的人很少有接觸。呃…或者說是…不敢。
      - 在我的記憶中，曾經有過幾對的先賢烈士在走廊上互相交流情意，可是在教官的巡邏下，都壯烈的為國捐軀了。
      - 從此之後，再也沒有人敢越距做出什麼為學校所不容的事情。
      - 對了，另外再提一下，班上的科任老師都是男的，那隔壁呢？沒錯，和你所想的一樣，都是女的。
      - 這所學校就是這麼變態。
      - 我們的教室座落在校園的最角落，簡單來說，就是在圍牆旁邊。
      - 這一座獨棟的大樓，總共有五樓。
      - 我們的教室就是在五樓的角落的倒數第二間。
      - 圍牆的外面是一大片的農地，從窗戶望出去，偶而會見到幾個農夫在裡面工作，這也是我上課時，唯一的消遣。
      - 雖然上課的時候總是心不在焉，但是每次大考小考完，前三名總是有我的份。
      - 所以，就算很多科任老師雖然嘴裡老念著我，但也都隨著我了。
  - background: "#222"
    lines:
      - 在班上，我的身材還算是魁梧，１８２公分的身高，加上７５公斤的體重，實在是恰到好處。
      - 加上平時就是個運動好手，所以衣杉底下藏著幾塊肌肉。
      - 即使穿上制服，看起來也是雄壯威武。
      - 不過，也就是因為這樣，我成了隔壁女生班的『教材』了。
      - 雖然平時兩個班的學生礙於校規的關係而很少有互動。
      - 不過老師可就不一樣了。
      - 所以我們導師就常常為了要討好隔壁的一些女老師，而答應她們一些奇奇怪怪的條件及要求…。
      - 對，就是『教材』。
      - 每當隔壁的女生班上體育課，有需要作到運動示範的，都會去拜託我們導師的幫她找一個班上的運動健將來示範一下比較需要技巧性的動作。
      - 例如，籃球的灌籃，足球的倒掛金鉤，之類的…。
  - background: "#222"
    lines:
      - 「呃…阿志啊。」我們導師拍了拍我的肩，拉回了我凝視著窗外，正要奪窗而出的魂魄。
      - 『啊？老大，又有什麼事啊？』我回過神來，慢條斯理的說著。
      - 「又有任務。」
      - 『什麼任務啊？』
      - 「就隔壁班啊…」
      - 『不會吧…』導師的話還沒說完，我就把話搶了過來。『又要去當教材啊？』
      - 「是啊是啊，待會兒的上課…」
      - 『拜託可不可以偶爾拒絕一次啊…』我有氣無力的說著。『去示範很累耶。』
      - 『那個老師每次都要我作一些這麼難的示範，連我自已都沒把握能百分之百的成功。』
      - 『而且，我超怕出糗的！』
      - 『那班上全部都是女生耶！』我用力的搖搖頭。『老大你還是找別人吧！』
      - 「唉呀，這個班上就屬你最閒，而且漢草最好，這人選非你莫屬呀！」導師露出賊賊的笑容。
      - 『唉呀，我不要啦。』我斬釘截鐵的拒絕。
      - 「放心啦。」導師拍拍我的肩。「下一節不是體育課，你不用這麼累了。」
      - 『嗯？』仔細想想，下一節的確不是體育課。
  - background: "#222"
    lines:
      - 『那這次是要幹嘛？』
      - 「下一節是生物課。」
      - 『生物課？』
      - 「嗯，生物課。」
      - 『當教材？』
      - 「嗯，當教材。」導師和我一應一和的搭著話，態度非常肯定。
      - 『當啥教材啊…？』我實在想不出，生物有啥高難度的東西要示範…。
      - 「唉呀，你問我，我怎麼會知道呢。我又不教生物。」
      - 「反正下一節課你快點去隔壁班報到就對了∼。」
      - 『可是我…』
      - 導師沒等我把話說完，就把我從椅子上拉了起來，然後推著我的背，推我出教室門口，然後以一副計謀又得逞的嘴臉對著我笑著：「中午老師再請你吃飯啊！」
      - 該死的老大，老是把我當成泡妞的工具，拿我來換取女老師對妳的好感度，你不配為人師表…你會遭天遣的…
      - 「叮咚！叮咚！叮咚！」
      - 就當我嘴裡在滴咕著一句句咀罵著這賣學生求美色的老師時，打從心底不想聽到的上課鈴聲，鏘然的響起。
      - 慘了，上課了。唉…
  - background: "#222"
    lines:
      - 既使心裡有百般的不情願，也只有一步步的走向隔壁的女生教室。
      - 咦？奇怪，女生班教室的和平時不一樣？
      - 粉紅色的窗簾把整間教室都蓋住了，沒辦法從外面直接看見裡面的情況。
      - 就算今天是艷陽高照，但也不至於光到裡面沒辦法上課吧。
      - 更何況，上課本來就是因該在光線充足的環境下才有辦法上啊…
      - 抱著滿腹的疑問，我走到教室的前門，試著把前門打開。
      - 奇怪的是，我左扭右扭這個門把…它就是不給我回應，連前門都鎖起來是怎樣…
      - 「叩叩叩」我輕輕的敲敲門。
      - 「啪嚓」打開門的是那位生物女老師。
      - 「你是…？」這老師從頭到腳，迅速的打量著我。
      - 『呃，我是…』
      - 「你是隔壁老師派來的教材吧？」
      - 『啊，是啊。』
      - 「那快點進來吧。」老師把我拉進教室里，然後鎖上門。
      - 我轉頭面向班上，果不其然，我最害怕的畫面又出現了，一群四、五十位的女生，總共一百多隻的眼睛注視著我，還有幾個女生在裡面有說有笑的。
      - 不由得，心跳的速度的開始加快了。這可能，就是大家所說的怯場吧…。
  - background: "#222"
    lines:
      - 女老師走到講台上，對著我招招手，示意要我到講台上來。
      - 「各位同學，有沒有覺得今天上課，和平時不一樣呢？」老師笑容滿面的說著。
      - 「今天把窗簾拉起來，然後還向隔壁班借了一位教材來，其實是今天，老師為古板的上課方式，增加一點新花樣。」
      - 「而且，今天老師還準備了一個新課程喔！」老師對著我，眨了一下眼睛。
      - 這一眨，我不由得的打了個冷顫…
      - 而台下的女同學，也三三兩兩，接頭交耳的說著話，不時擡頭仔細的看著我，然後「順便」聽著老師的話。
      - 「這男生不是之前在體育課示範灌籃的那個嗎？」
      - 「是啊，人長的不錯，而且也很壯耶。」
      - 「今天如果能選到我就好了∼」
      - 「唉呀∼妳少來了，一定是我啦∼呵呵呵」
      - 我隱約聽到類似這種的對話…。
      - 她們到底在說什麼？到底是選什麼東西呢？？
      - 對於今天的教材之行，又多了一個大問號…。
      - 在老師正準備講解今天的上課內容時，站在講台上的我，也沒讓眼睛閒著，就趁這個空檔，仔細的瀏覽著這個班上的女同學，找到了…
      - 那位叫作『婉綺』的女孩子，在前幾次的體育課的時候，聽到她的同學是這麼叫她的，不知道為什麼，從第一次到這班上時，第一眼就注意到她。